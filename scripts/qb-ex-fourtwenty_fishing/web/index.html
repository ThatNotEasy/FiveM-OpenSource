<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fischmarkt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="market-container">
        <div class="market-header">
            <div class="header-left">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 16v-4"/>
                        <path d="M12 8h.01"/>
                    </svg>
                </div>
                <div class="header-info">
                    <h2 data-translate="ui_fish_market">Fischmarkt</h2>
                    <p><span data-translate="ui_next_price_change">Nächste Preisänderung in</span>: <span id="timer">--:--</span></p>
                </div>
            </div>
            <button class="close-button" id="closeButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>
        <div class="fish-list" id="fishList">
            <!-- Fish items will be inserted here dynamically -->
        </div>
        <div class="market-footer">
            <div class="total-value">
                <span data-translate="ui_total_value">Gesamtwert</span>
                <span id="totalValue">0€</span>
            </div>
            <button class="sell-button" id="sellButton" data-translate="ui_sell_all">Alle Fische verkaufen</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
